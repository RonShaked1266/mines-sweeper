<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mine Sweeper</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()">
  <h1>Mine Sweeper</h1>
  <button id="btn" onclick="initGame()" class="play-again" hidden>😃</button>
  <h3 id="title">Time: <span id="time"/></h3>
  <h2>Lives Left: <span class="counter-lives">❤❤❤</span></h2>
  <button onclick="supportLevel1()" class="level1">Beginner</button>
  <button onclick="supportLevel2()" class="level2">Medium</button>
  <button onclick="supportLevel3()" class="level3">Expert</button>
  <table class="board">
    <tbody></tbody>
  </table>
  <div class="modal">
    <h3 class="name"> ~ Ron Shaked ~ </h3>
  </div>
  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
